<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button id="btn7">7</button>
      <button id="btn8">8</button>
      <button id="btn9">9</button>
      <button class="button-operation" id="btnDivide">/</button>
      <button id="btn4">4</button>
      <button id="btn5">5</button>
      <button id="btn6">6</button>
      <button class="button-operation" id="btnMultiply">*</button>
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button class="button-operation" id="btnSubtract">-</button>
      <button class="button-clear" id="btnClear">C</button>
      <button id="btn0">0</button>
      <button id="btnDot">.</button>
      <button class="button-operation" id="btnAdd">+</button>
      <button class="button-operation" id="btnEquals">=</button>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
